apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestProxy
metadata:
  name: kafkarestproxy
  namespace: confluent
spec:
  authentication:
    basic:
      secretRef: rp-users
    type: basic
  replicas: 1
  license:
    # globalLicense: true
    secretRef: confluent-license
  image:
    application: confluentinc/cp-kafka-rest:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  tls:
    autoGeneratedCerts: false
    secretRef: component-tls
  dependencies:
    kafka:
      bootstrapEndpoint: pkc-4ygn6.europe-west3.gcp.confluent.cloud:9092
      authentication:
        type: plain
        jaasConfig:
          secretRef: rp-kafka
      tls:
        enabled: true
        ignoreTrustStoreConfig: true
    schemaRegistry:
      url: https://psrc-lgkvv.europe-west3.gcp.confluent.cloud
      authentication:
        type: basic
        basic:
          secretRef: rp-sr
      tls:
        enabled: true
        ignoreTrustStoreConfig: true
  configOverrides:
    log4j:
      - log4j.rootLogger=DEBUG, stdout
    server:
      - kafka.rest.resource.extension.class=io.confluent.kafkarest.security.KafkaRestSecurityResourceExtension
      - client.security.protocol=SASL_SSL
      - confluent.rest.auth.propagate.method=JETTY_AUTH
      - authentication.method=BASIC
      - authentication.realm=KafkaRest
      - authentication.roles=krp-users
    jvm:
      - "-Xms4g"
      - "-Djava.security.auth.login.config=/mnt/secrets/rp-users/restProxyUsers.jaas"
      - "-Xmx5g"